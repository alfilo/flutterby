<!DOCTYPE html>
<html lang="en">
<head>
<title>Flutterby Plantarium</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" href="style.css">
<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/4.6.3/papaparse.min.js"></script>
<script src="script.js"></script>
</head>
<body>

<!-- Header placeholder -->
<div id="header"></div>

<!-- Top navigation bar placeholder -->
<div id="topnav"></div>

<div class="row">
  <div class="column main">
    <h2>Contact Flutterby</h2>
    <form action="https://docs.google.com/forms/d/e/1FAIpQLScs_oHxLBUlK7tnS8xRNNivGgE01y8NZHTOsloOV_oUVX15VQ/formResponse" method="post">
      <textarea id="comments" name="entry.1951011230" placeholder="Comments and Questions" required maxlength="2000" rows="10"></textarea><br>
      <h4>Plants You Would Like to See Next Year</h4>
      <input type="checkbox" id="herbs" name="entry.2056091376" value="Herbs">
      <label for="herbs">Herbs</label><br>
      <input type="checkbox" id="flowers" name="entry.2056091376" value="Flowers">
      <label for="flowers">Flowers</label><br>
      <input type="checkbox" id="butterfly" name="entry.2056091376" value="Butterfly Attractants">
      <label for="butterfly">Butterfly Attractants</label><br>
      <input type="checkbox" id="bee" name="entry.2056091376" value="Bee Attractants">
      <label for="bee">Bee Attractants</label><br>
      <input type="checkbox" id="shade" name="entry.2056091376" value="Shade">
      <label for="shade">Shade</label><br>
      <input type="checkbox" id="sun" name="entry.2056091376" value="Sun">
      <label for="sun">Sun</label><br><br>
      <input type="submit" value="Send">
    </form>
  </div>
  <div class="column right">
    <img src="butterflies.jpg"
         title="Flutterbies!"
         alt="Covered in butterflies"
         style="width:100%;margin-left:15px;">
  </div>
</div>

<!-- Footer placeholder -->
<div id="footer"></div>

</body>
</html>
